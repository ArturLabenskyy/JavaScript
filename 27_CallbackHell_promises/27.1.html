<script>
    function promiseCheck(num) {
    const p = new Promise((resolve, reject) => {
        if (num > 10) {
            resolve();
        } else reject();
    });
    p.then(() => {
        console.log(`resolve`);
    });
    p.catch(() => {
        console.log(`reject`);
    });
    return p;
}
const p1 = promiseCheck(5);
console.log(p1);
const p2 = promiseCheck(11)
console.log(p2);
</script>
