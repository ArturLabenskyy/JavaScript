<script>
    function promiseCheck(num) {
    const p = new Promise((resolve, reject) => {
        if (num > 10) {
            resolve(`resolve!`);
        } else reject(`reject...`);
    });
    p.then((data) => {
        console.log(data);
    });
    p.catch((data) => {
        console.log(data);
    });
    return p;
}


promiseCheck(5)
promiseCheck(11)


</script>
